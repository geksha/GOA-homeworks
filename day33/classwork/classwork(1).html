<html>
    <head>
        <title>Log in website</title>
    </head>
    <body>

        <h1>Sign up to see photos and videos from your friends</h1>

        <form>
            <input type="email" name="email" placeholder="Enter your email" required>
            <br>
            <input type="text" name="fullname" placeholder="Full Name" required>
            <br>
            <input type="text" name="username" placeholder="Username" required>
            <br>
            <input type="text" name="password" placeholder="Password" required>
            <br>

            <h1>People who use our service may have uploaded your contact information to Instagram.</h1>
            <a href ="https://www.facebook.com/help/instagram/261704639352628">Learn More</a>

            <br>
            
            <h1>By signing up, you agree to our Terms,</h1>
            <a href="https://www.facebook.com/privacy/policy">Privacy Policy and Cookies Policy.</a>

            <br>
            <br>
            
            <button>Sign up</button>
        </form>

    </body>
</html>
