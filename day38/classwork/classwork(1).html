<html>
    <head>
        <title>Style Attribute</title>
        <style>
            .head { 
                color: blue;
                font-size: larger;
            }
            .info {
                color: green;
                font-size: larger;
            }
        </style> 
    </head> 
    <body>
        <div>
            <p class="head">Python</p>
            <p class="head">CSS</p>
            <p class="head">HTML</p>

            <p class="info">Django</p>
            <p class="info">Javascript</p>
            <p class="info">C++</p>
        </div>
    </body>
</html>
