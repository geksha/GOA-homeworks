<html>
    <head>
        <title>Javascript Beggining</title>
    </head>
    <body>

        <img id="changeImg" src="kepler.jpg" width="300px"/>

        <button style="color: black; background-color: blue;"onclick="changeImg.src = 'einstein.jpg'">Einstein</button>
        <button style="color:  black; background-color: red;"onclick="changeImg.src = 'kepler.jpg'">Kepler</button>
    </body>

</html>
